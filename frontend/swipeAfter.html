<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/229b7397fb.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Swipe page without filter</title>
</head>

<body class="swipe">
    <header>
        <a href="#">
            <h1 class="titleH1">loveback.</h1>
            <img src="images/logo.png" alt="Logo loveback">
        </a>
        <a href="filters.html">
            <!-- <i class="fas fa-sort"></i> -->
            <img src="images/filterIcon.png" alt="">
            Filters
        </a>
    </header>
    <main>
        <section class="swipeStack">
            <figure>
                <img src="images/boy.jpg" alt="image person">
                <a href="#">#PopMusic</a>
                <a href="#">#ComedyMovies</a>
                <figcaption>
                    <h2>Noah Adams, 25</h2>
                </figcaption>
            </figure>
            <i class="fas fa-map-marker-alt"></i>
            <p>York, England</p>
            <p>"Description about Noah..."</p>
        </section>
        <section>
            <a href="#"><i class="fas fa-times"></i></a>
            <a href="#"><i class="fas fa-heart"></i></a>
        </section>
    </main>
    <footer>
        <a href=""><i class="fas fa-home"></i></a>
        <a href=""><i class="fas fa-heartbeat"></i></a>
        <a href="#"><i class="fas fa-user"></i></a>
    </footer>
</body>

</html>
